<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Top message bar -->
      <div class="top-message-bar">
        <p class="container">
          Cleaver-Brooks ClearFire&reg;-CE Condensing Boiler Named Most Valuable
          Product of the Year by Industry Professionals.
          <a href="#"
            >&nbsp;Learn More <i class="fa-solid fa-arrow-right"></i
          ></a>
        </p>
      </div>
      <!-- Top navigation bar with links to Find a Rep and Parts Store -->
      <div id="utility-nav">
        <nav class="container" aria-label="Utility Navigation">
          <ul>
            <li>
              <a href="#"><i class="fas fa-user-tie"></i> Find a Rep</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-shopping-cart"></i> Parts Store</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- website logo and Main navigation bar -->
      <div class="main-nav-row">
        <div class="container">
          <a href="/" class="logo-link">
            <img src="assets/images/logo.svg" alt="Xngage Logo" class="logo" />
          </a>
          <nav id="main-nav" aria-label="Main Navigation">
            <ul>
              <li><a href="#">Solutions</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Rentals</a></li>
              <li><a href="#">Industries</a></li>
              <li><a href="#">Education & Training</a></li>
              <li><a href="#">Company Info</a></li>
            </ul>
          </nav>
          <div class="search-box">
            Search <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
